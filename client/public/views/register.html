<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/icon/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="../assets/static/styles.css" />
    <script src="../assets/js/authenticate.js" defer></script>
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="register-form" action="/register" method="POST">
        <h3>Register</h3>
        <div class="input-group">
          <input type="text" name="username" placeholder="Username" required />
        </div>

        <div class="input-group">
          <input type="text" name="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit">Register</button>

        <p class="register-text">
          Already have an account?
          <a href="/login">Login</a>
        </p>
      </form>
    </div>
    <div class="alert" id="alert">
      <div class="alert-content">
        <span>
          <i class="material-symbols-outlined"> warning </i>
          <h2 class="alert-text"></h2>
        </span>
      </div>
      <div class="actions">
        <button class="close-alert">Fechar</button>
      </div>
    </div>

    <div class="alert">
      <div class="alert-content">
        <span>
          <i class="material-symbols-outlined"> warning </i>
          <h2 class="alert-text"></h2>
        </span>
      </div>
      <div class="actions">
        <button class="close-alert">Fechar</button>
      </div>
    </div>
  </body>
</html>
