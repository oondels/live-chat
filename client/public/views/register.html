<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../assets/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <form class="form" id="register-form" action="/register" method="POST">
        <h3>Register</h3>
        <div class="input-group">
          <input type="text" name="username" placeholder="Username" required />
        </div>

        <div class="input-group">
          <input type="text" name="email" placeholder="Email" required />
        </div>

        <div class="input-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit">Register</button>

        <p class="register-text">
          Already have an account?
          <a href="/login">Login</a>
        </p>
      </form>
    </div>

    <script type="text/javascript">
      var form = document.querySelector("#register-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        var user = document.querySelector("input[name=username]").value;
        var email = document.querySelector("input[name=email]").value;
        var password = document.querySelector("input[name=password]").value;

        if (!user.length || !email.length || !password.length) {
          return alert("All fields are required!");
        }

        let userData = {
          user: user,
          email: email,
          password: password,
        };

        fetch("http://localhost:2399/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fecth");
            }
            return response.json();
          })
          .then((data) => {
            alert("Registered Successfully!");

            setTimeout(() => {
              window.location.href = "http://localhost:2399/login";
            }, 700);
          })
          .catch((error) => {
            console.log("Server connection failed: ", error.message);
          });
      });
    </script>
  </body>
</html>
