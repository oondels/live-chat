<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../assets/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="login-form" class="form" action="/login" method="POST">
        <h3>Login</h3>

        <div class="input-group">
          <input type="text" name="login" placeholder="Username" required />
        </div>

        <div class="input-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit">Login</button>

        <p class="register-text">
          Don't have an account?
          <a href="/register">Register here</a>
        </p>
      </form>
    </div>

    <script type="text/javascript">
      var form = document.querySelector("#login-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        var user = document.querySelector("input[name=login]").value;
        var password = document.querySelector("input[name=password]").value;

        if (!user.length && !password.length) {
          return alet("All fields are requuired");
        }

        let userInfo = {
          user: user,
          password: password,
        };

        fetch("https://live-chat-b304260d434c.herokuapp.com/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userInfo),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fecth");
            }
            return response.json();
          })
          .then((data) => {
            localStorage.setItem("token", data.token);
            alert("Logged succesfully");

            setTimeout(() => {
              window.location.href = "/chat-geral";
            }, 700);
          })
          .catch((error) => {
            console.error("Server connection failed", error.message);
          });
      });
    </script>
  </body>
</html>
