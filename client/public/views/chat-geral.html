<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Chat</title>
    <link rel="icon" href="assets/img/icon/favicon.ico" type="image/x-icon" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module" src="../assets/js/chat-geral.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="users-container">
        <i
          id="button-users-online"
          class="icon-users-online material-symbols-outlined"
        >
          groups
        </i>
        <div id="users-online-content">
          <h2>Usuários Online</h2>
          <ul id="users-online" class="users-list"></ul>
        </div>
      </div>

      <div class="container">
        <div class="hello">
          <h1 id="user">Olá</h1>
        </div>
        <form class="chat" id="chat">
          <div class="messages"></div>
          <input name="message" placeholder="Digit your message" type="text" />
          <button type="submit">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
